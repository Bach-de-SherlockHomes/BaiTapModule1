<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Bài 1</h1>
  <p>Dãy fibo là F(N) = F(N-1) + F(N-2)</p>
  <h1>Bài 8:Game đoán số</h1>
  <button onclick="let tuKhoang = +prompt('Từ khoảng');let denKhoang = +prompt('Đến khoảng'); soSanh(tuKhoang,denKhoang);" >Chơi</button>
  <script>
  // Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    function tongCacso(n){
      if (n==1 || n==2) {
        return 1;
      } else return tongCacso(n-1)+tongCacso(n-2)
    }

    let m = +prompt("Nhap m")
    let tinhTong = 0;
    for (let index = 1; index <= m; index++) {
      console.log(tongCacso(index));
      tinhTong = tinhTong + tongCacso(index);
    }
  // Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let a = 1;
    while(true){
      if (tongCacso(a) % 5 == 0 ) {
        console.log('Số đâu tiên trong dãy chia hết cho 5 là : ' + tongCacso(a))
        break;
      }else {a++;}
    }

    // Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci
    console.log('Tổng của 20 số đầu tiên trong dãy fibonacci: ' + tinhTong );
    // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let tongBay = 0;
    for (i = 1; i<=30; i++ ){
      tongBay = tongBay + 7*i;
    }
    console.log ('tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: ' + tongBay);
    // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. 
    // Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. 
    // Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
    for (i = 1; i<=100; i++ ){
      if (i % 15 == 0) {
        console.log("FizzBuzz");
      } else if (i%3 == 0) {
        console.log("Fizz");
      } else if (i%5 == 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    }


    // Bài 8: Game đoán số
    function soSanh(tuKhoang,denKhoang){
      let myArray =[];
      let batKy = Math.random();
      if (tuKhoang >= denKhoang){
        for (i = denKhoang; i<= tuKhoang;i++ ){
          myArray.push(i);
        }
      } else {
        for (i = tuKhoang; i<= denKhoang;i++ ){
          myArray.push(i);
        }
      }
      let inSo = Math.round(batKy * (myArray.length-1));
      let dem = 1;
      while (dem <= 3){
        let duDoan = +prompt('Dự đoán')
        if (duDoan < myArray[inSo]) {
          alert('Số phải lớn hơn')
        } else if (duDoan > myArray[inSo]){
          alert('Số phải nhỏ hơn')
        } else {
          alert('Đúng rồi');
          break;
        }
        if (dem ==3){
          alert('Số đúng là: '+myArray[inSo]);
        }
        dem++;
      }
    }

  </script>
</body>
</html>
